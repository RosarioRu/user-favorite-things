<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">

    <div>
      <form id="favorite-things">
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Your favorite color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Your favorite food</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Your favorite animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Enter</button>
      </form>
    </div>

    <div class="show-results">
      <span id="insert"></span>
    </div>
    
  </div>
</body>
</html>
